<!DOCTYPE html>
<html lang="en">
  <head>

    <div id="page_username" class="hidden">

    </div>

    <footer>
      <span class="octicon octicon-code"></span>

    <script src="js/mustache.min.js"></script>

    var app;
    $(window).ready(function() {
